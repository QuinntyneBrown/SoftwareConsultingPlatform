<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Component - Mockup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .hero {
            width: 100%;
            min-height: 600px;
            background: linear-gradient(135deg, #FF5C35 0%, #9B26AF 50%, #00A9B5 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="40" fill="rgba(255,255,255,0.05)"/></svg>');
            opacity: 0.1;
        }

        .hero-container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-headline {
            font-size: 48px;
            font-weight: 700;
            line-height: 1.2;
            color: #FFFFFF;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease-out;
        }

        .hero-subheadline {
            font-size: 20px;
            font-weight: 400;
            line-height: 1.6;
            color: #F0F0F0;
            margin-bottom: 32px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.7s ease-out;
        }

        .hero-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease-out;
        }

        .btn {
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #FFFFFF;
            color: #FF5C35;
        }

        .btn-primary:hover {
            background: #F8F9FA;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 92, 53, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #FFFFFF;
            border-color: #FFFFFF;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .hero {
                min-height: 500px;
                padding: 60px 20px;
            }

            .hero-headline {
                font-size: 36px;
            }

            .hero-subheadline {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            .hero {
                min-height: 400px;
                padding: 40px 20px;
            }

            .hero-headline {
                font-size: 32px;
            }

            .hero-subheadline {
                font-size: 16px;
            }

            .btn {
                padding: 14px 24px;
                font-size: 14px;
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="hero-container">
            <h1 class="hero-headline">Build Software That Matters</h1>
            <p class="hero-subheadline">
                We partner with companies to design and develop exceptional digital products. 
                From MVP to scale, we bring your vision to life with expert engineering and thoughtful design.
            </p>
            <div class="hero-buttons">
                <a href="#" class="btn btn-primary">Start Your Project</a>
                <a href="#" class="btn btn-secondary">View Our Work</a>
            </div>
        </div>
    </section>
</body>
</html>
