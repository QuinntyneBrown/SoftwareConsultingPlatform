name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    name: Build and Deploy to Azure Static Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/SoftwareConsultingPlatform.WebApp/package-lock.json

      - name: Install dependencies
        working-directory: src/SoftwareConsultingPlatform.WebApp
        run: npm ci

      - name: Build Angular application
        working-directory: src/SoftwareConsultingPlatform.WebApp
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "src/SoftwareConsultingPlatform.WebApp/dist/software-consulting-platform/browser"
          skip_app_build: true
