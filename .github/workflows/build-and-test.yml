name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore SoftwareConsultingPlatform.Microservices.sln

    - name: Build
      run: dotnet build SoftwareConsultingPlatform.Microservices.sln --no-restore -c Release

    - name: Run Unit Tests
      run: |
        dotnet test tests/SoftwareConsultingPlatform.Identity.Tests/SoftwareConsultingPlatform.Identity.Tests.csproj --no-build -c Release --verbosity normal --logger "trx;LogFileName=identity-tests.trx"
        dotnet test tests/SoftwareConsultingPlatform.Services.Tests/SoftwareConsultingPlatform.Services.Tests.csproj --no-build -c Release --verbosity normal --logger "trx;LogFileName=services-tests.trx"

    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/*.trx'

  integration-tests:
    runs-on: ubuntu-latest
    needs: build

    services:
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: YourStrong@Passw0rd
        ports:
          - 1433:1433

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore SoftwareConsultingPlatform.Microservices.sln

    - name: Build
      run: dotnet build SoftwareConsultingPlatform.Microservices.sln --no-restore -c Release

    - name: Wait for services
      run: |
        sleep 30

    - name: Run Integration Tests
      run: dotnet test tests/SoftwareConsultingPlatform.Integration.Tests/SoftwareConsultingPlatform.Integration.Tests.csproj --no-build -c Release --verbosity normal
      env:
        ConnectionStrings__messaging: amqp://guest:guest@localhost:5672
        ConnectionStrings__cache: localhost:6379

  security-scan:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Run Security Scan
      run: |
        dotnet tool install --global security-scan
        security-scan SoftwareConsultingPlatform.Microservices.sln --excl-proj *Tests*
      continue-on-error: true
